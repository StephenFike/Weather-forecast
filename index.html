<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="d-flex">
      <div
        class="header d-flex justify-content-center w-100 bg-dark text-white mb-2"
      >
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <main class="flex-row justify-content-between">
      <div class="row m-0">
        <div class="col-12 col-md-4">
          <div class="card mb-2">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="user-form" class="card-body">
              <label for="city" class="form-label">Search for a city:</label>
              <input
                type="text"
                name="city"
                id="city"
                autofocus="true"
                class="form-input mb-1 rounded"
              />
              <button type="submit" class="btn bg-info mt-1">Submit</button>
            </form>
          </div>

          <hr
            class="m-0"
            style="
              height: 2px;
              border: none;
              color: #000;
              background-color: #000;
              opacity: 0.75;
            "
          />

          <ul class="historyList mt-2">
              
          </ul>
        </div>

        <div class="col-md-8">

          <div class="jumbotron h-50 py-5 currentWeather"></div>

          <div class="jumbotron h-50 py-5 fiveDayForecast"></div>

        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
